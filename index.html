<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="img/favicon-64-black.png"/>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/aos.css"/>
    <link rel="stylesheet" href="css/viewer.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/mediaqueries.css"/>
    <title>Alexander McQueen</title>
</head>
<body>
    <div class="scroll-down" data-aos-once="true" data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="200" data-aos-offset="0">
        <img src="img/down-arrow.svg"/>
    </div>

    <header class="header" data-aos-once="true" data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="200" data-aos-offset="0">
        <div class="header-content">
            <div class="title">
                <h1 class="main-title">ALEXANDER MCQUEEN</h1>
                <h4 class="sub-title">VIDEOGRAPHER<span class="ecommercial"></span>PHOTOGRAPHER<span class="ecommercial"></span>WEB DESIGNER</h4>
            </div>
            <nav class="nav">
                <ul>
                    <li class="active"><a href="#">HOME</a>
                        <div class="bottom-border"></div>
                    </li>
                    <li><a href="#">PORTFOLIO</a>
                        <div class="bottom-border"></div>
                    </li>
                    <li><a href="#">CONTACT</a>
                        <div class="bottom-border"></div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="sections-container">
            <section data-aos="fade-up" data-aos-offset="180" data-aos-delay="70" data-aos-duration="500" class="section clearfix">
                <div class="section-col"><img class="section-img"  src="img/fashion/thumbnail-img1.jpeg"/></div>
                <div class="section-col section-col-name">FASHION</div>
                <div class="section-col"><img class="section-img"  src="img/fashion/thumbnail-img2.jpeg"/></div>
                <div class="section-col"><img class="section-img"  src="img/fashion/thumbnail-img3.jpeg"/></div>
            </section>
            <div data-aos="fade-up" data-aos-duration="300" class="section-separator">Q</div>
            <section data-aos="fade-up" data-aos-offset="180" data-aos-delay="70" data-aos-duration="500" class="section clearfix">
                <div class="section-col section-col-name">AERIAL</div>
                <div class="section-col"><img class="section-img" src="img/aerial/thumbnail-img1.jpeg"/></div>
                <div class="section-col"><img class="section-img"  src="img/aerial/thumbnail-img2.jpeg"/></div>
                <div class="section-col"><img class="section-img"  src="img/aerial/thumbnail-img3.jpeg"/></div>
            </section>
            <div data-aos="fade-up" data-aos-duration="300" class="section-separator">Q</div>
            <section data-aos="fade-up" data-aos-offset="180" data-aos-delay="70" data-aos-duration="500" class="section clearfix">
                <div class="section-col"><img class="section-img"  src="img/landscape/thumbnail-img1.jpeg"/></div>
                <div class="section-col"><img class="section-img"  src="img/landscape/thumbnail-img2.jpeg"/></div>
                <div id="fix-word-width" class="section-col section-col-name">LANDSCAPE</div>
                <div class="section-col"><img class="section-img"  src="img/landscape/thumbnail-img3.jpeg"/></div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <h5>I DON'T OWN ANY OF THESE PICTURES</h5>
    </footer>

    <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <script src="js/viewer.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.6/jquery.fullpage.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
